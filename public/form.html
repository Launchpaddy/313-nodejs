<!DOCTYPE html>
<html>
<head>
   <title>Postage</title>
</head>
<body>
   <form action="/getRate">
      Enter Weight(pounds)<br>
      <input type="number" name="weight">
      <br>
      <input type="radio" name="shippingMethod" value="stamped">
      Letters (Stamped)<br>
      <input type="radio" name="shippingMethod" value="metered">
      Letters (Metered) <br>
      <input type="radio" name="shippingMethod" value="flats)">
      Large Envelopes (Flats)<br>
      <input type="radio" name="shippingMethod" value="retail">
      First-Class Package Service--Retail<br>
      <input type="submit" name="submit">
   </form>

</body>
</html>
